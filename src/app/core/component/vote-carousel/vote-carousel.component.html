<mat-toolbar *ngIf="vote" class="vote-container" [style.background]="color">
    <app-user-icon [user]="vote.user"></app-user-icon>
    <div class="spacer"></div>
    <mat-icon class="vote-user-icon votetype-icon">{{ vote.voteType.matIcon }}</mat-icon>
    <div class="vote-createdOn">
        {{ vote.createdOn | date }}
    </div>
</mat-toolbar>

<div class="flex" [innerHTML]="sanitaizedData" *ngIf="sanitaizedData">
</div>
