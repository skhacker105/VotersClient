<mat-toolbar *ngIf="vote" class="vote-container">
    <!-- <div class="vote-user-icon">
        {{ vote.user.name[0] }}
    </div> -->
    <mat-icon class="vote-user-icon votetype-icon">{{ vote.voteType.icon }}</mat-icon>
    <div class="vote-user-name">
        {{ vote.user.name }}
    </div>
    <div class="spacer"></div>
    <div class="vote-createdOn">
        {{ vote.createdOn | date }}
    </div>
</mat-toolbar>

<div class="flex" [innerHTML]="sanitaizedData" *ngIf="sanitaizedData">
</div>
