<mat-toolbar *ngIf="vote" class="vote-container">
    <!-- <div class="vote-user-icon">
        {{ vote.user.name[0] }}
    </div> -->
    <mat-icon class="vote-user-icon votetype-icon">{{ vote.voteType.icon }}</mat-icon>

<div class="flex" [innerHTML]="vote.message" *ngIf="vote">
</div>
