<ng-container *ngIf="vote">
    <table class="vote-container" cellspacing="0">
        <tr [style.background]="color">
            <!-- <td class="vote-user-icon">
                <div>
                    {{ vote.user.name[0] }}
                </div>
            </td> -->
            <td class="vote-user-icon">
                <app-mat-vote-type [voteType]="vote.voteType" class="votetype-icon" [disabled]="true">
                </app-mat-vote-type>
            </td>
            <td class="vote-user-name" colspan="2">
                <app-user-icon [user]="vote.user"></app-user-icon>
            </td>
            <td class="vote-date" colspan="2">
                {{ vote.createdOn | date }}
            </td>
        </tr>
        <tr>
            <td [innerHtml]="sanitaizedData" *ngIf="sanitaizedData" class="vote-message" colspan="4">
            </td>
            <td>
                <mat-icon (click)="onEditClick.emit()" *ngIf="showActionButton">edit</mat-icon>
                &nbsp;
                <mat-icon (click)="onDeleteClick.emit()" *ngIf="showActionButton">delete</mat-icon>
            </td>
        </tr>
    </table>
</ng-container>
