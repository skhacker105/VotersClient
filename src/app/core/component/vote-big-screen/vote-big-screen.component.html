<ng-container *ngIf="vote">
    <table class="vote-container" cellspacing="0" [style.background]="color">
        <tr>
            <!-- <td class="vote-user-icon">
                <div>
                    {{ vote.user.name[0] }}
                </div>
            </td> -->
            <td class="vote-user-icon">
                <app-mat-vote-type [voteType]="vote.voteType" class="votetype-icon" [disabled]="true">
                </app-mat-vote-type>
            </td>
            <td class="vote-user-name">
                {{ vote.user.name }}
            </td>
            <td [innerHtml]="sanitaizedData" class="vote-message" *ngIf="sanitaizedData">
            </td>
            <td class="vote-date">
                <mat-icon (click)="onEditClick.emit()" *ngIf="showActionButton">edit</mat-icon>
                &nbsp;
                <mat-icon (click)="onDeleteClick.emit()" *ngIf="showActionButton">delete</mat-icon>
                &nbsp;
                {{ vote.createdOn | date }}
            </td>
        </tr>
    </table>
</ng-container>
