<button mat-icon-button (click)="gotoUserAccount()" [style.min-width.px]="size" [disabled]="disabled" type="button"
    class="user-select-image">
    <img md-fab-image [src]="loadedAvatar" *ngIf="loadedAvatar" [style.width.px]="size" [style.height.px]="size"
        [style.min-width.px]="size" [style.min-height.px]="size">
    <span class="user-select-title" *ngIf="user && !hideName">{{ user.name }}</span>
</button>
