<div *ngIf="discussion" class="discussion-next-state">

    <button mat-icon-button disabled>
        <mat-icon>{{ discussion.state | discussionStateIcon }}</mat-icon>
    </button>
    <div class="discussion-state">
        {{ discussion.state | discussionStateDisplay }} For Vote
    </div>
    <ng-container *ngIf="showControl">
        <ng-container *ngFor="let nextState of discussion.nextPossibleStates">
            <button mat-icon-button color="accent" title="{{ nextState }}" (click)="changeState.emit(nextState)">
                <mat-icon>
                    {{ nextState | discussionStateIcon }}
                </mat-icon>
            </button>
        </ng-container>
    </ng-container>
</div>
