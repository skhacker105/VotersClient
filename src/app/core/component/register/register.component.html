<form [formGroup]="registerForm" (ngSubmit)="register()" class="standard-padding">
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error>Required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error>Required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error>Required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="cpassword">
        <mat-error>Required</mat-error>
    </mat-form-field>


    <div class="flex">
        <app-display-message message="Password and Confirm Password do not match." [isError]="true"
            *ngIf="registerForm.errors?.['passwordNoMatch']">
        </app-display-message>
        <div class="spacer"></div>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>
</form>
